<html>
    <head>
        
        <!-- Set the path to the c3dl library and load the script -->
        <script type="application/javascript" src="../../../c3dl/c3dapi.js" ></script>
        <script type="application/javascript" src="orbiter.js"></script>
    </head>
    <body leftmargin="0" topmargin="0">
        <canvas id="xcom" width="700" height="700"></canvas>

		<br />
		<br />
		Click and drag or use the keyboard keys along with the <br />
		mouse wheel to orbit about the object.<br />
		<br />
		Z + mouse wheel = zoom in/out<br />
		P + mouse wheel = pitch<br />

		Y + mouse wheel = yaw<br />
    </body>
