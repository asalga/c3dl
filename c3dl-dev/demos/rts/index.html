<html>
  <head>
    <title>Seneca Island</title>
    <script language="javascript" src="../../../c3dl/c3dapi.js"></script>
    <script language="javascript" src="source/main.js"></script>
    <script language="javascript" src="source/building.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body background="#FFFFFF">

    <div align="center">
      <img src="images/seneca_island.png" />
    </div>
      
    <table border="0" align="center">
      <tr>
        <td width="50%">
          <img src="images/money.gif" align="absmiddle" /><span style="font-size:24pt;" id="usersMoney">2000</span><br />
        </td>
        <td align="left" width="50%">
          <img src="images/lumber.gif" align="absmiddle" /><span style="font-size:24pt;" id="usersLumber">1000</span><br />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <canvas id="rts" width="500" height="500"></canvas>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img title="Money:500$ Lumber:0" src="images/house/house_icon_up.png" id="house" onclick="createObject(0);"/>
          <img title="Money:500$ Lumber:0" src="images/firehall/firehall_icon_up.png" id="firehall" onclick="createObject(1);"/>
          <img title="Money:500$ Lumber:0" src="images/bank/bank_icon_up.png" id="bank" onclick="createObject(2);"/>
          <img title="Money:500$ Lumber:0" src="images/lumber_yard/lumber_yard_icon_up.png" id="lumber_yard" onclick="createObject(3);"/>

          <img src="images/blank.png" id="spacer" />
          <img src="images/blank.png" id="cancel_building" onclick="cancelCreateObject();"/>
        </td>
      </tr>
    </table>
    ESC -> cancel building <br />
    M -> +500 money (debugging) <br />
    Y + wheel -> Yaw camera<br />
    H -> camera home
    Arrow keys -> move camera<br />
  </body>
</html>
