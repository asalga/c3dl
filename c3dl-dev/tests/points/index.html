<html>
  <head>
    <title>C3DL Motion Capture Demo</title>        
      <!-- jQuery stuff -->  
      <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
      <script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
      <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui-1.7.2.custom.css" />

      <!-- C3DL -->
      <script type="application/javascript" src="../../../c3dl/c3dapi.js" ></script>
      <script type="application/javascript" src="mocap.js"></script>
      <link rel="stylesheet" type="text/css" href="../style.css"/>
  </head>

  <body>
    <script type="text/javascript">
      $(function() {
        $("#frateSlider").slider({
        value:60,
        min: 0,
        max: 150,
        step: 1,
        slide: function(event, ui) {
          $("#frate").val(ui.value);
        }
        });

        $("#frate").val($("#frateSlider").slider("value"));
      });

      $(function() {
        $("#sphereSizeSlider").slider({
        value:25,
        min: 1,
        max: 100,
        step: 1,
        slide: function(event, ui) {
          $("#sphereSize").val(ui.value);
        }
        });

        $("#sphereSize").val($("#sphereSizeSlider").slider("value"));
      });
    </script>

    <h1><a href="http://www.c3dl.org/">C3DL</a> Mocap Demo</h1>

    <p>
      This page tests the following:<br />
      <ul>
        <li>Point rendering. Points render using WebGL points or unlit, colored spheres</li>
        <li>Point picking. Pick any point and the FPS text color will change</li>
      </ul>
    </p>
    
    <p>
      <table border="0">
        <tr>
          <td>
            <canvas id="mocap" width="600" height="300"></canvas>
          </td>
          <td style="border:1px solid #000;padding:10px;vertical-align:top;">
            Frame rate: <span id="frameRate"></span>
            <div id="frateSlider"></div><br/>

            Point mode: <input type="radio" checked="checked" name="pointMode" onclick="changePointRenderingMode(0);" />2D points <input type="radio" name="pointMode" onclick="changePointRenderingMode(1);"/>3D Points<br />
            <br />

            Sphere size: <span id="sphereSize"></span>
            <div id="sphereSizeSlider"></div><br/>
            
            <input type="button" onclick="newPointColors();" value="New point Colors" /> <br />
            <br />
            FPS: <font id="fps" color = "#FF0000"></font>
          </td>
        </tr>
      </table>
    </p>
    
  </body>
</html>
